  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div>
  
</div>

<div class="container">
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-6">
        <img src="images/image-product-desktop.jpg" class="img-fluid rounded-start" alt="parfume">
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <div class="card-title">
            <h1 class="fs-6 text">Perfume</h1>
            <h2 class="fs-2 text">Gabrielle Essence Eau De Parfum</h2>
            <p class="card-text">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <p class="price">
              $149.99
            </p>
            <p class="priceold">
              $169.99
            </p>
            <input class="btn btn-primary" type="submit" value="Add to Cart">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dankoattila92hun/product_preview">Attila Dank√≥</a>.
  </div>
